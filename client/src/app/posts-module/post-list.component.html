<mat-card *ngFor="let post of posts">
     <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>{{post.user.username}}</mat-card-title>
          <mat-card-subtitle>{{post.type}}</mat-card-subtitle>
     </mat-card-header>
     <div mat-card-image></div>
     <mat-card-content>
          <p>
               {{post.description}}
          </p>
          <mat-card-subtitle>Comments</mat-card-subtitle>
          <app-comments *ngFor="let comment of post.comments" [comment]="comment"></app-comments>
          <p>Date : {{post.date}}</p>
     </mat-card-content>
     <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
     </mat-card-actions>
</mat-card>
