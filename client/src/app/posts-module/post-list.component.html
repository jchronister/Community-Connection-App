<div class="background">
  <div *ngIf="error">{{error}}</div>
<mat-card *ngFor="let post of posts" class="card">
     <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>
            <button
            class="request"
            (click)="showComments(post._id)"
            >{{post.description}}</button>
          </mat-card-title>
          <mat-card-subtitle class="subtitle">{{post.type}} by {{post.user.username}} on {{post.date | date: "M/d/yy h:mm a"}} ({{post.comments.length}}comments)</mat-card-subtitle>
     </mat-card-header>
     <div mat-card-image></div>

     <div *ngIf="showComment[post._id]">
     <mat-card-content 
      class="comments"
      >
        <app-comments 
          *ngFor="let comment of post.comments" 
          [comment]="comment"></app-comments>
     </mat-card-content>


     <mat-card-actions class="addComment" *ngIf="!guest">
        <input
        class="input"
        type="text"
        placeholder="Your comment here"
        (keyup)="onKey($event)">

        <button 
          color="primary"
          mat-raised-button
          mat-button (click)="addComment(post)">Add Comment</button>

     </mat-card-actions>
    </div>
</mat-card>

<mat-paginator [length]="totalPages"
              [pageSize]="pageSize"
              [pageSizeOptions]="[5, 25]"
              (page)="page($event)">>
</mat-paginator>
</div>
